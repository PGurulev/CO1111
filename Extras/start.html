<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a{
            color: red;
        }
    </style>
</head>
<body>
<div>Your uuid is: <p id="a"></p></div>
<script>
    const urlParameters = new URLSearchParams(window.location.search);

    //Checks whether a parameter named "playerName" exists:
    if (!urlParameters.has("uuid")) {
        history.back(); //If not, take the player back.
    }
    const uuid = urlParameters.get("uuid");
    let a = document.getElementById("a");
    a.innerHTML = uuid;
</script>
</body>
</html>
