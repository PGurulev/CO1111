<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="app.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<script>
    document.onkeypress = function (e) {
        e = e || window.event;
        if (e.keyCode === 13) {
            getinfo("form");
        }
    };
</script>

<header id="header">

</header>
  <div id="myWraper">
    <form id="form" onsubmit="return false">
      <label for="fname">Enter your name to Play!</label><br>
      <input type="text" id="fname" name="fname"><br><br>
      <button type="button" onclick="getinfo('form');">Submit</button>
    </form>
  </div>
</body>
</html>
